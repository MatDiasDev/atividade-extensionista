<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerdeTech</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 24px;
        }
        section {
            margin-top: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        VerdeTech
    </header>

    <section>
        <h2>Cadastro de Plantas</h2>
        <form>
            <label for="nomePlanta">Nome da Planta:</label>
            <input type="text" id="nomePlanta" name="nomePlanta" required>
            <br>
            <label for="observacao">Observação:</label>
            <textarea id="observacao" name="observacao" required></textarea>
            <br>
            <button type="submit">Cadastrar Planta</button>
        </form>
    </section>

    <section>
        <h2>Perfil do Usuário</h2>
        <p>Nível: 1</p>
        <p>Plantas Cultivadas: 0</p>
    </section>

    <section>
        <h2>Dicas de Plantas</h2>
        <ul>
            <li>Dica 1: Planta X gosta de sol pleno.</li>
            <li>Dica 2: Não regue demais a Planta Y.</li>
        </ul>
    </section>

    <footer>

</body>
</html>
